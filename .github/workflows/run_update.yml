name: Run Meteogram Script

on:
  schedule:
    - cron: "0 3,6 * * *"  # At 03:00 and 06:00 UTC daily
  workflow_dispatch:       # Allow manual trigger in GitHub

jobs:
  run-athens:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸš€ Run athens.py
      run: python athens.py

    - name: ğŸš€ Run kiato.py
      run: python kiato.py

    - name: ğŸš€ Run lamia.py
      run: python lamia.py

    - name: ğŸš€ Run london.py
      run: python london.py
