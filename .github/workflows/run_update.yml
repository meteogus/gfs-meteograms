name: Run Meteogram Scripts & Upload

on:
  schedule:
    - cron: "0 3,6 * * *"  # At 03:00 and 06:00 UTC daily
  workflow_dispatch:       # Allow manual trigger in GitHub

jobs:
  generate-meteograms:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run Python scripts
        run: |
          python athens.py
          python kiato.py
          python lamia.py
          python london.py

  upload-to-ftp:
    needs: generate-meteograms
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸš€ Upload PNGs to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: . # Current directory
          server-dir: ${{ secrets.FTP_FOLDER }}
          exclude: |
            **.git*
            **/.github/**
            **/*.py
            **/requirements.txt
