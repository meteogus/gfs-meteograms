name: Run Meteogram Scripts & Upload

on:
  schedule:
    - cron: "0 3,6 * * *"  # At 03:00 and 06:00 UTC daily
  workflow_dispatch:       # Allow manual trigger in GitHub

jobs:
  generate-and-upload:
    runs-on: ubuntu-latest

    steps:
      # üì• Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # üêç Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # üì¶ Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # üñºÔ∏è Run all meteogram scripts and save PNGs to output/
      - name: Run meteogram scripts
        run: |
          mkdir -p output
          python athens.py
          mv athens_meteogram.png output/
          python kiato.py
          mv kiato_meteogram.png output/
          python lamia.py
          mv lamia_meteogram.png output/
          python london.py
          mv london_meteogram.png output/

      # üöÄ Upload PNGs to FTP server
      - name: Upload PNGs to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./output/        # <-- fixed, ends with /
          server-dir: ${{ secrets.FTP_FOLDER }}
          exclude: |
            **.git*
            **/.github/**
            **/*.py
            **/requirements.txt
