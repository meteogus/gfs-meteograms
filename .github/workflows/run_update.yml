name: Run Meteogram Scripts & Upload

on:
  schedule:
    - cron: "0 3,6 * * *"
  workflow_dispatch:

jobs:
  generate-meteograms:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - run: |
          python athens.py
          python kiato.py
          python lamia.py
          python london.py

  upload-to-ftp:
    needs: generate-meteograms
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ðŸš€ Upload PNGs to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: .
          server-dir: ${{ secrets.FTP_FOLDER }}
          exclude: |
            **.git*
            **/.github/**
            **/*.py
            **/requirements.txt
