name: Upload Meteograms

on:
  workflow_dispatch: # Manual run
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours (adjust as needed)

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      # Install dependencies (if needed)
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      # Run each Python script
      - name: Generate Athens Meteogram
        run: python athens.py

      - name: Generate Kiato Meteogram
        run: python kiato.py

      - name: Generate Lamia Meteogram
        run: python lamia.py

      - name: Generate London Meteogram
        run: python london.py

      # Commit and push updated images
      - name: Commit and push images
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add athens_meteogram.png kiato_meteogram.png lamia_meteogram.png london_meteogram.png
          git commit -m "Update meteogram images" || echo "No changes to commit"
          git push
