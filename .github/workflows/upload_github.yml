name: Upload Meteograms

on:
  schedule:
    - cron: "0 3,6 * * *"  # At 03:00 and 06:00 UTC daily
  workflow_dispatch:       # Allow manual trigger in GitHub
  
jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Run all meteogram scripts
        run: |
          python athens.py
          python kiato.py
          python lamia.py
          python london.py

      - name: Commit and push updated images
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add *.png
          git commit -m "Update meteogram images" || echo "No changes to commit"
          git push
